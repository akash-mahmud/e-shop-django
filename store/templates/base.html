<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>E-shop</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="container-fluid">
      <nav
        class="one-edge-shadow sticky-top navbar navbar-expand-lg navbar-light bg-white"
      >
        <a class="navbar-brand" href="/">E-Shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/store"
                >Store <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>

          <ul class="navbar-nav my-2 my-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/cart"
                >Cart
                <span class="badge badge-info"
                  >{{request.session.cart.keys|length}}</span
                >
                <span class="sr-only">(current)</span></a
              >
            </li>
            {% if request.session.customer %}

            <li class="nav-item">
              <a class="nav-link" href="/orders"
                >Orders<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout"
                >Logout<span class="sr-only">(current)</span></a
              >
            </li>
            {% else %}

            <li class="nav-item">
              <a class="nav-link" href="/signup"
                >Signup<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login"
                >Login<span class="sr-only">(current)</span></a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </div>



    {% block content %}

    {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
